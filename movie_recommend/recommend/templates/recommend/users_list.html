<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for user in users %}
            <li>Nome de Usuário: {{ user.username }}</li>
            <li>E-mail: {{ user.email }}</li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
